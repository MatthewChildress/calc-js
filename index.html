<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="screen">
                <div class="new-input"></div>
                <div class="old-intput"></div>
            </div>
            <button id="0" data-number="0" class="number button">0</button>
            <button id="1" data-number="1" class="number button">1</button>
            <button id="2" data-number="2" class="number button">2</button>
            <button id="3" data-number="3" class="number button">3</button>
            <button id="4" data-number="4" class="number button">4</button>
            <button id="5" data-number="5" class="number button">5</button>
            <button id="6" data-number="6" class="number button">6</button>
            <button id="7" data-number="7" class="number button">7</button>
            <button id="8" data-number="8" class="number button">8</button>
            <button id="9" data-number="9" class="number button">9</button>
            <button id="decimal" data-number="." class="number button">.</button>
            <button id="add" data-operant="add" class="operant button">+</button>
            <button id="minus" data-operant="minus" class="operant button">-</button>
            <button id="multiply" data-operant="multiply" class="operant button">*</button>
            <button id="divide" data-operant="divide" class="operant button">/</button>
            <button id="delete" data-calc="delete" class="calc button">DEL</button>
            <button id="equals" data-calc="equals" class="calc button">=</button>
            <button id="clear" data-calc="clear" class="calc button">CE</button>
        </div>
    </div>
    
</body>
</html>
