<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <header>Chilly Calc</header>
        <div class="screen">
            <div class="new-input" id="newInput"></div>
            <div class="old-intput" id="oldInput"></div>
        </div>
        <button id="0" data-number="0" class="zero button">0</button>
        <button id="1" data-number="1" class="one button">1</button>
        <button id="2" data-number="2" class="two button">2</button>
        <button id="3" data-number="3" class="three button">3</button>
        <button id="4" data-number="4" class="four button">4</button>
        <button id="5" data-number="5" class="five button">5</button>
        <button id="6" data-number="6" class="six button">6</button>
        <button id="7" data-number="7" class="seven button">7</button>
        <button id="8" data-number="8" class="eight button">8</button>
        <button id="9" data-number="9" class="nine button">9</button>
        <button id="decimal" data-decimal="." class="decimal button">.</button>
        <button id="add" data-operant="add" class="add button">+</button>
        <button id="minus" data-operant="minus" class="minus button">-</button>
        <button id="multiply" data-operant="multiply" class="multiply button">*</button>
        <button id="divide" data-operant="divide" class="divide button">/</button>
        <button id="delete" data-calc="delete" class="delete button">DEL</button>
        <button id="equals" data-calc="equals" class="equals button">=</button>
        <button id="clear" data-calc="clear" class="clear button">CE</button>
        <footer>&#169 Amy Says So!</footer>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
